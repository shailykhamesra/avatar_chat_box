<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Button Click</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="css/emojionearea.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="/javascript/emojionearea.min.js"></script>
  <script src="/javascript/index.js"></script>
</head>

<body align='center'>
  <div id='currentUser'></div>
  <div id='getCount'></div>
  <div id='getName'></div>
  <div id="clicks">Loading click data.</div>
  </br>

  <div id="avatarImage">
    <img src="images/img_avatar1.png" class="avatar" onclick="lockButton(this)">
    <img src="images/img_avatar2.png" class="avatar" onclick="lockButton(this)">
    <img src="images/img_avatar3.png" class="avatar" onclick="lockButton(this)">
    <img src="images/img_avatar4.png" class="avatar" onclick="lockButton(this)">
    <img src="images/img_avatar5.png" class="avatar" onclick="lockButton(this)">
  </div>

  <div id="chatScreen">
    <div id="container">
      <h1>
        Chat Box
      </h1>
      <div id="chatSection">
        <div id="chat-window">
        </div>
        <form class="chat-form" id="chatForm">
          <label class="chat-label">
            <textarea type="textbox" data-emoji-input="unicode" class="chat-input" placeholder="Enter message"
              id="chat-input" name="message" style="display:none;" maxlength="100" data-emojiable="true"></textarea>
          </label>
          <button id="myButton" class="chat-submit">Send</button>
          <p id="error"></p>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="/javascript/user.js"></script>

</html>
